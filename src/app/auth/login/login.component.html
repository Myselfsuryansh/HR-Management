<div class="container">
    <div class="form-signin w-100 m-auto">
        <form [formGroup]="signinForm" (ngSubmit)="loginUser()">
          <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
          <div class="mb-3">
            <label>Email</label>
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter email"
              [ngClass]="{'is-invalid':submitted && f.email.errors}"
              required
            />
            <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <span *ngIf="f.email.errors?.required">Email is Required</span>
                <span *ngIf="f.email.errors?.email">Enter correct email address</span>
            </span>
          </div>
          <div class="mb-3">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{'is-invalid':submitted && f.password.errors}"
              placeholder="Password"
              required
            />
            <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <span *ngIf="f.password.errors?.required">Password is Required</span>
            </span>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </form>
      </div>
</div>
