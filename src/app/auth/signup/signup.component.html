<div class="body">
<div class="container form-group col">
  <div class="form-signin w-100 m-auto">
    <form [formGroup]="signupForm" (ngSubmit)="registerUser()">
      <h3 class="h3 mb-3 font-weight-normal text-center"><h1>Please sign up</h1></h3>
      <div class="mb-3">
        <label>Name</label>
        <input
          type="text"
          class="form-control"
          formControlName="name"
          placeholder="Enter name"
          [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
          required
        />
        <span *ngIf="submitted && f.name.errors" class="invalid-feedback">
          <span *ngIf="f.name.errors?.required">Name is Required</span>
        </span>
      </div>
      <div class="mb-3">
        <label>Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="email"
          placeholder="Enter email"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          required
        />
        <span *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <span *ngIf="f.email.errors?.required">Email is Required </span>
          <span *ngIf="f.email.errors?.email">Enter correct email address</span>
        </span>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          type="{{ hidePassword ? 'password' : 'text' }}"
          placeholder="Password"
          (click)="togglePasswordVisibility()"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          required
        />
        <span *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <span *ngIf="f.password.errors.required">Password is Required</span>
        </span>
      </div>
      <div class="d-grid">
        <button *ngIf="isSignUp" type="submit" class="btn btn-block btn-primary">Sign up</button>
        
      </div>
      <div class="d-grid mt-2">
        <h2>Already Registered? Login Here</h2>
        <button *ngIf="isSignUp" type="button" class="btn btn-block btn-secondary" (click)="onLogin()">Login</button>
      </div>
    </form>
  </div>
</div>
</div>
