
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Database</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="">Employee Form</a>
      <a mat-list-item routerLink="">Student Database</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>HR-Management</span>
      <span class="logout">Logout</span>
    </mat-toolbar>
   <button class="btn btn-info mx-2 mt-2" routerLink="add">Employee Database</button>
   <button class="btn btn-info mt-2" routerLink="addStudent">Student Database</button>
  </mat-sidenav-content>
</mat-sidenav-container>
